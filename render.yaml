services:
  - type: web
    name: desa-donoharjo-web
    runtime: docker
    plan: free
    # Build and start commands are handled by Dockerfile
    # buildCommand: (not needed, Dockerfile handles it)
    # startCommand: (not needed, CMD in Dockerfile handles it)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        value: https://donoharjo.desamu.web.id
      - key: APP_TIMEZONE
        value: Asia/Jakarta
      - key: APP_LOCALE
        value: id
      - key: APP_FALLBACK_LOCALE
        value: id
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      # Database connection - IMPORTANT: Set to pgsql, not sqlite!
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_PORT
        value: "5432"
      # Note: DB_HOST, DB_DATABASE, DB_USERNAME, DB_PASSWORD must be set manually in Render dashboard
      # Get these values from your PostgreSQL service page
    healthCheckPath: /
    autoDeploy: true

  - type: pgsql
    name: desa-donoharjo-db
    plan: free
    databaseName: desa_donoharjo
    databaseUser: desa_donoharjo_user

